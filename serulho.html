<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decibel Meter</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        input {
            margin: 10px;
            padding: 5px;
            font-size: 1em;
        }
        label {
            margin: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <h1><span id="decibels">0</span> dB</h1>
    <div>
        <label for="valueX">Valor X:</label>
        <input type="number" id="valueX" value="30">
    </div>
    <div>
        <label for="valueY">Valor Y:</label>
        <input type="number" id="valueY" value="60">
    </div>
    <script src="serulho.js"></script>
</body>
</html>
